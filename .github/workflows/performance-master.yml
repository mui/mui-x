name: Performance Benchmark - Master

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  benchmark:
    name: Run Performance Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.27.0
          run_install: false

      - name: Use Node.js 22.x
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22.18.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance measurement
        id: perf
        run: |
          METRICS=$(node --experimental-strip-types --no-warnings << 'EOF'
          import { createMockTrace } from './test/performance/src/createMockTrace.ts';
          import { extractMetrics } from './test/performance/src/extractMetrics.ts';

          const trace = createMockTrace({ eventCount: 20 });
          const metrics = extractMetrics(trace);
          console.log(JSON.stringify(metrics));
          EOF
          )
          echo "metrics=$METRICS" >> $GITHUB_OUTPUT

      - name: Prepare benchmark data
        id: prepare-data
        env:
          METRICS: ${{ steps.perf.outputs.metrics }}
          COMMIT_SHA: ${{ github.sha }}
          REPO_NAME: ${{ github.repository }}
        run: |
          BENCHMARK_DATA=$(node << 'EOF'
          const metrics = JSON.parse(process.env.METRICS);
          const data = {
            commit: process.env.COMMIT_SHA,
            repository: process.env.REPO_NAME,
            date: new Date().toISOString(),
            timestamp: Date.now(),
            metrics: metrics
          };
          console.log(JSON.stringify(data, null, 2));
          EOF
          )
          echo "data<<EOF" >> $GITHUB_OUTPUT
          echo "$BENCHMARK_DATA" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Checkout data repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: mnajdova/performance-benchmark-data
          path: benchmark-data
          token: ${{ secrets.BENCHMARK_DATA_TOKEN }}

      - name: Update data.json
        working-directory: benchmark-data
        env:
          NEW_DATA: ${{ steps.prepare-data.outputs.data }}
        run: |
          # Create data.json if it doesn't exist
          if [ ! -f data.json ]; then
            echo "[]" > data.json
          fi

          # Append new benchmark data using Node.js
          node << 'EOF'
          const fs = require('fs');

          // Read existing data from file
          const existingData = JSON.parse(fs.readFileSync('data.json', 'utf8'));

          // Parse new data from environment variable
          const newData = JSON.parse(process.env.NEW_DATA);

          // Add new data to the array
          existingData.push(newData);

          // Write back to file
          fs.writeFileSync('data.json', JSON.stringify(existingData, null, 2) + '\n');
          EOF

      - name: Commit and push benchmark data
        working-directory: benchmark-data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Add benchmark data for ${{ github.repository }}@${{ github.sha }}"
          git push
