name: Benchmark PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.27.0
          run_install: false

      - name: Use Node.js 22.x
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22.18.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm release:build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run performance benchmarks
        run: pnpm -r run benchmark

      - name: Aggregate benchmark results
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: pnpm -F benchmark-tool ci:aggregate

      - name: Save PR metadata
        run: |
          MERGE_BASE=$(git merge-base HEAD origin/master)
          echo "{\"prNumber\":${{ github.event.number }},\"mergeBaseSha\":\"$MERGE_BASE\"}" > test/benchmark-tool/benchmarks/pr-metadata.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: benchmark-results
          path: test/benchmark-tool/benchmarks/
