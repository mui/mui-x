name: Benchmark Comparison

on:
  workflow_run:
    workflows: ['Benchmark PR']
    types:
      - completed

env:
  BENCHMARK_FAIL_THRESHOLD: 8

jobs:
  compare:
    name: Check Changes
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.27.0
          run_install: false

      - name: Use Node.js 22.x
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22.18.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download benchmark results
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: benchmark-results
          path: ./pr-benchmarks
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare benchmarks and post results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BENCHMARKS_DIR: ${{ github.workspace }}/pr-benchmarks
          FAIL_THRESHOLD: ${{ env.BENCHMARK_FAIL_THRESHOLD }}
        run: pnpm -F ./test/benchmark-tool ci:compare
