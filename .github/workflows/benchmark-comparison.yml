name: Benchmark Comparison

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  pull-requests: write

env:
  # Maximum allowed performance regression percentage before failing the pipeline
  BENCHMARK_FAIL_THRESHOLD: 8

jobs:
  comparison:
    name: Check Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.27.0
          run_install: false

      - name: Use Node.js 22.x
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22.18.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter @mui/x-charts-premium... build

      - name: Install Playwright browsers
        run: pnpm --filter benchmark-tool exec playwright install chromium --with-deps

      - name: Run benchmarks
        run: pnpm --filter benchmark-tool test

      - name: Compare benchmarks
        id: compare
        working-directory: test/benchmark-tool
        env:
          BENCHMARKS_DIR: ./benchmarks
          FAIL_THRESHOLD: ${{ env.BENCHMARK_FAIL_THRESHOLD }}
        run: |
          RESULT=$(pnpm --silent ci:compare)
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post comparison comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const result = JSON.parse(`${{ steps.compare.outputs.result }}`);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## Performance Comparison')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: result.body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: result.body,
              });
            }

            if (result.shouldFail) {
              core.setFailed(result.failMessage);
            }
