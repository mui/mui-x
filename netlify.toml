[build]
  # The deploy-ready HTML files and assets generated by the build.
  publish = "docs/export/"

  # Build command.
  command = "pnpm docs:build"

[build.environment]
  NODE_VERSION = "22"
  PNPM_FLAGS = "--frozen-lockfile"
  NODE_OPTIONS = "--max-old-space-size=4096"

[[plugins]]
  package = "./packages/netlify-plugin-cache-docs"
